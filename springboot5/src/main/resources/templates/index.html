<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Thymeleaf模板引擎片段复用【导入css样式】-->
    <div th:replace="~{fragments/header::frag1}"></div>

</head>
<body>
<div id="app">
    <!--Thymeleaf模板引擎片段复用【导航 栏】-->
    <div th:insert="~{fragments/header::frag2(1)}"></div>

    <!--文件上传-->
    <el-upload action="updateFile" list-type="picture-card" :auto-upload="true" name="file">
        <i slot="default" class="el-icon-plus"></i>
        <div slot="file" slot-scope="{file}">
            <img class="el-upload-list__item-thumbnail" :src="file.url" alt="">
            <span class="el-upload-list__item-actions">
        <span class="el-upload-list__item-preview" @click="handlePictureCardPreview(file)">
          <i class="el-icon-zoom-in"></i>
        </span>
        <span v-if="!disabled" class="el-upload-list__item-delete" @click="handleDownload(file)">
          <i class="el-icon-download"></i>
        </span>
        <span v-if="!disabled" class="el-upload-list__item-delete" @click="handleRemove(file)">
          <i class="el-icon-delete"></i>
        </span>
      </span>
        </div>
    </el-upload>
    <el-dialog :visible.sync="dialogVisible">
        <img width="100%" :src="dialogImageUrl" alt="">
    </el-dialog>
</div>
<form action="updateFile" method="post" enctype="multipart/form-data">
    　　　<input type="file" id="upload" name="file"/> <br/>
    　　　<input type="submit" value="Upload"/>
</form>

图片：<img th:src="${path}" width="200"/>

<!--Thymeleaf模板引擎片段复用【导入js脚本】-->
<script th:replace="~{fragments/footer::frag1}"></script>

</body>
</html>
